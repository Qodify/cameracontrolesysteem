<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" media="screen"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


</head>

<body>
<div th:if="${param.error}">
    <div class="alert alert-warning" role="alert">
        Invalid username and password.
    </div>
</div>
<div th:if="${param.logout}">
    <div class="alert alert-success" role="alert">
        You have been logged out.
    </div>
</div>
<div class="container">
    <h2>Login</h2>

    <form class="login" th:action="@{/login}" method="post">

        <div class="form-group"><label> User Name : <input class="form-control" type="text" name="username"/> </label>
        </div>
        <div class="form-group"><label> Password: <input class="form-control" type="password" name="password"/> </label>
        </div>
        <button type="submit" class="btn btn-default" style="color:slateblue">Sign in</button>
    </form>
</div>

</body>
</html>
