<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="../../../../webjars/bootstrap-4.0.0-dist/css/bootstrap.css">

    <!--<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" media="screen"/>-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" media="screen"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(offenses)}">

        <h2>offense list</h2>
        <table class="table table-striped">
            <tr>
                <!--<th>Id</th>-->
                <th>Licensplate</th>
                <th>Euronorm</th>
                <th>EmissionZoneEuronorm</th>
                <th>fine</th>
            </tr>

            <tr th:each="offense : ${offenses}">
                <!--<td th:text="${listener.id}"></td>-->
                <td th:text="${offense.licenseplate}"></td>
                <td th:text="${offense.carEuronorm}"></td>
                <td th:text="${offense.emissionZoneEuronorm}"></td>
                <td th:text="${offense.fine}"></td>
            </tr>
        </table>
    </div>
</div>


</body>
</html>
